<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerful Button</title>
  <link rel="stylesheet" href="buttons.css">
  <script src="buttons.js" defer></script>
</head>
<body class="dark-mode">
  <header>
    <h1 id="pageTitle">The Powerful Buttons</h1>
  </header>

  <main>
    <p id="instructions">Click each button to see an effect!</p>
    <button onclick="logPress()">Press me to log to the console!</button>
    <button onclick="showAlert()">Press me to see an alert!</button>
    <button onclick="toggleDark()">Press me to switch to dark mode!</button>
    <button onclick="wackyEffects()">Press me to make something wacky happen!</button>
  </main>

  <footer>
    <p>That's the power of JavaScript and CSS!</p>
  </footer>
</body>
</html>
